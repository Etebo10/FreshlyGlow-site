<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Freshlyglow</title>
    <link rel="stylesheet" href="contact-style.css">
</head>

<style>
    :root {
    --primary-color: #ffd6d6;
    --accent-color: #ff4d4d;
    --text-color: #333;
    --background-color: #fff;
    --input-bg: rgba(255, 255, 255, 0.9);
    --input-border: rgba(0, 0, 0, 0.1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
}

body {
    background-color: var(--background-color);
    min-height: 100vh;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem 5%;
    background-color: var(--primary-color);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: var(--text-color);
}

.nav-links {
    display: flex;
    gap: 2rem;
}

.nav-links a {
    text-decoration: none;
    color: var(--text-color);
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color: var(--accent-color);
}

.contact-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    min-height: 100vh;
    padding-top: 80px;
}

.contact-image {
    position: relative;
    height: calc(100vh - 80px);
    background: var(--primary-color);
}

.contact-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.contact-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 2rem;
    background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
    color: white;
}

.contact-overlay h2 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.contact-form {
    padding: 4rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--text-color);
    font-weight: 500;
}

.required {
    color: var(--accent-color);
}

input, textarea, select {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid var(--accent-color);
    border-radius: 8px;
    background: var(--input-bg);
    font-size: 1rem;
    transition: all 0.3s ease;
}

input:focus, textarea:focus, select:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 0 2px rgba(255, 77, 77, 0.1);
}

.phone-input {
    display: grid;
    grid-template-columns: 100px 1fr;
    gap: 0.5rem;
}

.submit-btn {
    background-color: var(--accent-color);
    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: 30px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
    margin-top: 1rem;
}

.submit-btn:hover {
    background-color: #ff3333;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 77, 77, 0.2);
}

@media (max-width: 768px) {
    .contact-container {
        grid-template-columns: 1fr;
    }

    .contact-image {
        height: 300px;
    }

    .contact-form {
        padding: 2rem;
    }

    .form-row {
        grid-template-columns: 1fr;
    }

    .nav-links {
        display: none;
    }
}
</style>

<body>
    <nav>
        <div class="logo">âœ§ Freshlyglow</div>
        <div class="nav-links">
            <a href="fashion.html">Home</a>
            <a href="#shop">Shop</a>
            <a href="#products">Products</a>
            <a href="about-us.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="contact-container">
        <div class="contact-image">
            <img src="images/contact-image.jpg" alt="Natural beauty">
            <div class="contact-overlay">
                <h2 style="color: #ffd6d6">Contact us</h2>
                <p style="color: #ffd6d6">Ask about our products, skincare routine, or anything else. Our beauty experts are here to help you achieve your natural glow.</p>
            </div>
        </div>
        
        <div class="contact-form">
            <form id="contactForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone <span class="required">*</span></label>
                    <div class="phone-input">
                        <select id="countryCode">
                            <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                            <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                            <option value="+33">ðŸ‡«ðŸ‡· +33</option>
                        </select>
                        <input type="tel" id="phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="4" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send message</button>
            </form>
        </div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const contactForm = document.getElementById('contactForm');

    contactForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form values
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const countryCode = document.getElementById('countryCode').value;
        const phone = document.getElementById('phone').value;
        const message = document.getElementById('message').value;

        // Basic validation
        if (!email.includes('@')) {
            alert('Please enter a valid email address');
            return;
        }

        if (phone.length < 6) {
            alert('Please enter a valid phone number');
            return;
        }

        // Here you would typically send the data to a server
        // For demo purposes, we'll just show a success message
        const submitBtn = document.querySelector('.submit-btn');
        const originalText = submitBtn.textContent;
        
        submitBtn.textContent = 'Message Sent!';
        submitBtn.style.backgroundColor = '#28a745';
        
        // Reset form
        contactForm.reset();
        
        // Reset button after 2 seconds
        setTimeout(() => {
            submitBtn.textContent = originalText;
            submitBtn.style.backgroundColor = '';
        }, 2000);
    });
});
</script>
</html>
